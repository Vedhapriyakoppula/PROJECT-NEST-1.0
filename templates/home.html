<!DOCTYPE html>
<html>
<head>
    <title>FITNESS AND WELLNESS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, Helvetica, Sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: hsl(346, 86%, 70%);
            overflow: hidden;
        }

        .navbar a {
            float: right;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: hsl(346, 86%, 70%);
        }

        .active {
            background-color: #67fad5;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }

        body {
            background-color: rgb(155, 227, 237);
        }

        h1 {
            text-align: left;
            font-size: 55px;
        }

        i {
            font-style: italic;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
<div class="navbar">
    <a href="/home">home</a>
    <a href="/login">Login</a>
    <a href="/search">search</a>
    <a href="/details">details</a>
    <a href="/contact">Contact</a>
    <a href="/diet">diet</a>
    <a href="/signup">sign up</a>
    <a href="/exercises">exercises</a>
</div>

<h1><i>FITNESS AND WELLNESS</i></h1>
<img src="static\home pic.jpg "alt="Fitness.com" width="1253" height="480"><br><br>
</body>

</html>
